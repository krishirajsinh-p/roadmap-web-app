<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Diagram Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js"></script>
</head>

<body>
    <div id="sidebar">
        <h3>Mermaid Files</h3>
        <div id="file-list"></div>
    </div>
    <div id="content">
        <div id="toolbar">
            <button id="toggle-sidebar" title="Toggle Sidebar"><i class="fas fa-chevron-left"></i></button>
            <button id="toggle-theme" title="Toggle Dark Mode"><i class="fas fa-adjust"></i></button>
            <button id="zoom-in" title="Zoom In"><i class="fas fa-search-plus"></i></button>
            <button id="zoom-out" title="Zoom Out"><i class="fas fa-search-minus"></i></button>
            <button id="reset-zoom" title="Reset Zoom"><i class="fas fa-refresh"></i></button>
        </div>
        <div id="diagram-container">
            <div id="diagram-wrapper"></div>
        </div>
    </div>
</body>

</html>
